<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Update Bill | Construction Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form id="worker-form">
            <div class="form-field">
                <h3>Update Bill</h3>
            </div>
            <div class="form-field">
                <label>Edit
            <span
              ><i
                id="editButton"
                class="fa fa-edit"
                style="font-size: 24px;"
              ></i></span
          ></label>
            </div>
            <div class="form-field">
                <label>Name</label>
                <input type="text" id="name" required disabled />
            </div>
            <div class="form-field">
                <label>Quantity</label>
                <input type="number" id="quantity" required disabled />
            </div>
            <div class="form-field">
                <label>Unit Price</label>
                <input type="number" id="unitPrice" required disabled />
            </div>
            <div class="form-field">
                <label>Bill Amount</label>
                <input type="number" id="billAmount" required disabled />
            </div>
            <div class="form-field">
                <label>Description</label>
                <input type="text" id="description" required disabled />
            </div>
            <div class="form-field">
                <label>Bill Date</label>
                <input id="billDate" type="date" disabled />
            </div>
            <div class="form-field">
                <label>Bill Copy</label>
                <input id="billFile" type="file" disabled />
                <button type="button" onclick="uploadBill()" disabled id="uploadBill">
            Upload
          </button>
                <input id="billCopy" type="text" disabled />
            </div>
            <div class="form-field">
                <button>Save Bill</button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/bills'">
            Bills
          </button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/'">
            Services
          </button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/updateBill.js"></script>
</body>

</html>
