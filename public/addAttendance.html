<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Attendance | Construction Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body class="centered-form">
    <div class="centered-form__form" id="div_login">
        <form id="login-form">
            <div class="form-field">
                <h3>Mark Attendance</h3>
            </div>
            <div class="form-field">
                <label>Date</label>
                <input type="date" id="date" required />
            </div>
            <div class="form-field">
                <ul id="workers-list" style="list-style-type: none;"></ul>
            </div>
            <div class="form-field">
                <button type="button" onclick="markAttendance()">Submit</button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/attendances'">
            Attendances
          </button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/'">
            Services
          </button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/addAttendance.js"></script>
</body>

</html>
