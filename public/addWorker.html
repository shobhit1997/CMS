<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add Worker | Construction Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form id="worker-form">
            <div class="form-field">
                <h3>New Worker</h3>
            </div>
            <div class="form-field">
                <label>Name</label>
                <input type="text" id="worker_name" required />
            </div>
            <div class="form-field">
                <label>Select Type</label>
                <select id="worker_type">
            <option value="labour350">Labour 350</option>
            <option value="labour400">Labour 400</option>
            <option value="mistri">Mistri</option>
            <option value="junior_mistri">Junior Mistri</option>
          </select>
            </div>
            <div class="form-field">
                <label>Daily Wage</label>
                <input type="number" id="dailyWage" />
            </div>
            <div class="form-field">
                <button>Add Worker</button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/workers'">
            Workers
          </button>
            </div>
            <div class="form-field">
                <button type="button" onclick="window.location.href='/'">
            Services
          </button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/addWorker.js"></script>
</body>

</html>
